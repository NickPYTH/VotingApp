<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- My styles -->
    <link rel="stylesheet" href="{% static "css/styles.css" %}" /> 

    <title>Статистика</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
        <img src="{% static "images/vote.svg" %}" width="40" height="40" class="d-inline-block align-top" alt="">
        #Статистика
    </a>
    </nav>

    <div style="margin-right: 0; margin-left: 0;" class = "row">
        <div class="col-lg-2"></div>
            <div class="col-lg-8 col-12">
                <div class="card text-center m-2">
                    <div style="display: flex; justify-content: center; margin-top: -25px;" class="card-body">
                        <div class="row mt-3">
                            <div class="col-12">
                                <ul class="list-group">
                                    {% for el in value_and_question %}
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            <span id = "{{ el.2 }}" name="skill">{{ el.0 }}  </span> 
                                            <span id = "{{ el.2 }}_value" class="badge badge-primary badge-pill">{{ el.1 }}</span>
                                        </li>
                                    {% endfor %}
                                </ul>           
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="col-lg-2"></div>
        </div>
    </div>

    <div style="margin-right: 0; margin-left: 0;" class="row">
        <div class="col-12">
            <canvas id="oilChart1"></canvas>
    </div>

    


    <script>
        var oilCanvas = document.getElementById("oilChart1");
        lst = [];
        lst_val = [];
        for (i = 1; i < 6; i++){
            lst[i] = document.getElementById(i).textContent;
            
        }
 

        for (i = 1; i < 6; i++){
            lst_val[i] = document.getElementById(i+"_value").textContent;
        }

        Chart.defaults.global.defaultFontFamily = "Comfortaa";
        Chart.defaults.global.defaultFontSize = 18;
        res = [];
        
        var oilData = {
            labels: [
                lst[1],
                lst[2],
                lst[3],
                lst[4],
                lst[5],
            ],
            datasets: [
                {
                    data: [
                        lst_val[1],
                        lst_val[2],
                        lst_val[3],
                        lst_val[4],
                        lst_val[5],

                    ],
                    backgroundColor: [
                        "#1E90FF",
                        "#696969",
                        "#84FF63",
                        "#8463FF",
                        "#6384FF",
                    ],
                    borderWidth: 6
                }]
        };

        var pieChart = new Chart(oilCanvas, {
        type: 'doughnut',
        data: oilData
        });
    </script>

        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
